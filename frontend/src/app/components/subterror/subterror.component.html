<div class="col-md-12">
  <h2>Ingresa tu inconveniente:</h2>
  <form id="subterrorForm">
    <label>Destino a:</label>
    <input class="form-control" type="text" name="sense" placeholder="Ej: Destino a Retiro" [(ngModel)]="sense" required>

    <label>Selecciona tu estacion:</label>
    <select class="form-control" name="station" id="station_id" [(ngModel)]="station" required>
      <option *ngFor="let s of stations" value="{{s}}">{{s.station}}</option>
    </select>

    <label>Selecciona el tipo de inconveniente:</label>
    <select class="form-control" name="eventType" id="eventtype_id" [(ngModel)]="eventType" required>
      <option *ngFor="let et of eventTypes" value="{{et}}">{{et.description}}</option>
    </select>

    <br>
    <button class="btn btn-primary" id="submit" (click)="saveEvent()">Enviar</button>
  </form>
</div>
